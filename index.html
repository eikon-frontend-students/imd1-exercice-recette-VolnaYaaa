<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La parmigiana di melanzane</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>
          La parmigiana <br />
          di melanzane
        </h1>
        <img class="img parmigiana" src="/img/Ellipse 1.png" alt="parmigiana" />
        <div class="ingredients">
          <h2>Les ingrédients</h2>
          <p>pour 4 personnes</p>
          <hr />
          <article class="columns">
            <ul>
              <li>4 aubergines</li>
              <li>2 boules de mozzarella</li>
              <li>
                800 g de sauce tomate <br />
                avec morceaux
              </li>
              <li>1 oignon</li>
              <li>2 gousses d’ail</li>
            </ul>
            <ul>
              <li>basilic frais</li>
              <li>origan séché</li>
              <li>huile d’olive</li>
              <li>parmigiano Reggiano</li>
              <li>sel, poivre</li>
            </ul>
          </article>
        </div>
      </div>
      <img class="basil one" src="/img/basil-7492118_1280 2.png" alt="basil" />
      <img class="basil two" src="/img/basil-7492118_1280 3.png" alt="basil" />
    </main>
  </body>
</html>
